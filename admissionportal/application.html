<!DOCTYPE html>
<html>

<head>
    <title>Application Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>

<body>
    <main>
        <div class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="application.html">Apply Now</a></li>
                <li><a href="contact.html">Contact US</a></li>
                <li><a href="about_us.html">About US</a></li>
                <li><a href="faq.html">FAQ</a></li>
            </ul>
        </div>
        <div class="app">
            <div class="application">
                <h2>Application Form</h2>
                <form id="application" method="post" onsubmit="return validateForm()">
                    <label for="name">Name: </label><br>
                    <input id="name" type="text" name="name" placeholder="Enter your full name"><br><br>
                    <label for="email">E-Mail: </label><br>
                    <input id="email" type="email" name="email" placeholder="Email"><br><br>
                    <label for="phone">Phone Number: </label><br>
                    <input id="phone" type="text" name="phone" placeholder="Phone"><br><br>
                    <label for="school">School Name: </label><br>
                    <input id="school" type="text" name="school" placeholder="School"><br><br>
                    <label for="percentage">Percentage: </label><br>
                    <input id="percentage" type="text" name="percentage" placeholder="Percentage"><br><br>
                    <label for="gender">Gender: </label><br>
                    &nbsp;&nbsp;&nbsp;
                    <input id="male" type="radio" name="gender">Male
                    &nbsp;
                    <input id="female" type="radio" name="gender">Female
                    &nbsp;
                    <br>
                    &nbsp;&nbsp;&nbsp;
                    <button type="submit"><span></span>Submit</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright 2023 University Admission Website</p>
    </footer>
</body>

</html>
